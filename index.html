<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Timeline</title>
  <meta name="description" content="Private family timeline with birthdays, memorials, and photos." />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="app-header">
    <div class="container">
      <div class="app-header__top">
        <div class="app-header__branding">
          <h1 id="appTitle">Family Timeline</h1>
          <p id="appSubtitle" class="subtitle">Private family timeline with birthdays, memorials, and photos.</p>
        </div>

        <div class="app-header__auth meta">
          <span id="whoami">Not signed in</span>
          <button id="logoutBtn" type="button" hidden>Log out</button>
        </div>
      </div>

      <form id="loginForm" class="controls controls--login" novalidate>
        <label class="sr-only" for="loginEmail">Email</label>
        <input
          id="loginEmail"
          type="email"
          placeholder="Enter email for login link…"
          autocomplete="email"
          inputmode="email"
          required
        />
        <button id="sendLinkBtn" type="submit">Send login link</button>
      </form>

      <!-- App controls (shown after login) -->
<div id="appControls" class="controls" hidden>
  <input
    id="search"
    type="search"
    placeholder="Search by name…"
    autocomplete="off"
    inputmode="search"
  />

  <label class="toggle" title="Show deceased">
    <input id="showDeceased" type="checkbox" checked />
    <span>Show deceased</span>
  </label>

  <button id="sortBtn" type="button">Sort: Oldest → Youngest</button>
</div>


      <div class="app-header__meta">
        <div id="birthdayLine" class="birthdayLine" hidden></div>

        <div class="meta meta--stats">
          <span id="asOf"></span>
          <span id="count"></span>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="container" tabindex="-1">
    <section class="cards-section" aria-label="Family members">
      <div id="cards" class="cards" role="list"></div>
      <p id="empty" class="empty" hidden>No matches.</p>
    </section>
  </main>

  <!-- Person Card Template (single source of truth for the card DOM) -->
  <template id="personCardTemplate">
    <article class="person-card" role="listitem">
      <div class="person-card__avatar">
        <img
          class="person-card__avatar-img"
          src=""
          alt=""
          loading="lazy"
        />
      </div>

      <div class="person-card__main">
        <header class="person-card__header">
          <h3 class="person-card__name" title=""></h3>
          <div class="person-card__status">
            <span class="status-badge"></span>
          </div>
        </header>

        <div class="person-card__rows">
          <div class="row">
            <div class="row__label">Birthdate</div>
            <div class="row__value" data-field="birthdate">—</div>
          </div>

          <div class="row">
            <div class="row__label">Age</div>
            <div class="row__value" data-field="age">—</div>
          </div>

          <div class="row">
            <div class="row__label">Passed</div>
            <div class="row__value" data-field="passed">—</div>
          </div>
        </div>
      </div>
    </article>
  </template>

  <!-- Firebase SDKs (compat for simplest setup) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <!-- Your app scripts -->
  <script src="firebase.js"></script>
  <script src="app.js" defer></script>
</body>
</html>

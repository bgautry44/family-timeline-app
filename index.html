<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Timeline</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="container">
      <h1>Family Timeline</h1>
      <p class="subtitle">Private family timeline with birthdays, memorials, and photos.</p>

      <!-- Login status -->
      <div class="meta" style="padding-top:0;">
        <span id="whoami">Not signed in</span>
        <button id="logoutBtn" type="button" hidden>Log out</button>
      </div>

      <!-- Login form -->
      <form id="loginForm" class="controls" style="padding-top:6px;">
        <input id="loginEmail" type="email" placeholder="Enter email for login link…" autocomplete="email" required />
        <button id="sendLinkBtn" type="submit">Send login link</button>
      </form>

      <!-- Optional line for upcoming birthdays (we’ll enable after data loads) -->
      <div id="birthdayLine" class="birthdayLine" hidden></div>

      <div class="meta">
        <span id="asOf"></span>
        <span id="count"></span>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="cards" class="cards"></div>
    <p id="empty" class="empty" hidden>No matches.</p>
  </main>

  <!-- Firebase SDKs (compat for simplest setup) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <!-- Your app scripts -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>

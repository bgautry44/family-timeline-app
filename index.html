<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Timeline</title>
  <link rel="stylesheet" href="styles.css?v=20260111-1">
  <link rel="icon" type="image/png" href="/assets/family-crest.png">
</head>

<body>
  <header class="app-header">
    <div class="container headerLayout">
      <!-- Left: title + controls -->
      <div class="headerMain">
        <h1 id="appTitle">Family Timeline</h1>
        <p id="appSubtitle" class="subtitle">Stories shared, lives remembered.</p>

        <!-- Login status -->
        <div class="meta" style="padding-top:0;">
          <span id="whoami">Not signed in</span>
          <button id="logoutBtn" type="button" hidden>Log out</button>
        </div>

        <!-- Login form -->
        <form id="loginForm" class="controls" style="padding-top:6px;">
          <input id="loginEmail" type="email" placeholder="Enter email for login link…" autocomplete="email" required />
          <button id="sendLinkBtn" type="submit">Send login link</button>
        </form>

        <!-- App controls (shown after login) -->
        <div id="appControls" class="controls" hidden>
          <input id="search" type="search" placeholder="Search by name…" autocomplete="off" inputmode="search" />
          <label class="toggle" title="Show deceased">
            <input id="showDeceased" type="checkbox" checked />
            <span>Show deceased</span>
          </label>
          <button id="sortBtn" type="button">Sort: Oldest → Youngest</button>
        </div>

        <!-- Optional line for upcoming birthdays -->
        <div id="birthdayLine" class="birthdayLine" hidden></div>

        <div class="meta">
          <span id="asOf"></span>
          <span id="count"></span>
        </div>
      </div>

      <!-- Right: crest slot -->
      <aside class="headerCrest" aria-label="Family crest">
        <img
          class="crestImg"
          src="/assets/family-crest.png"
          alt="Our Family crest"
          loading="lazy"
          decoding="async"
        />
      </aside>
    </div>
  </header>

  <main class="container">
    <div id="cards" class="cards"></div>
    <p id="empty" class="empty" hidden>No matches.</p>
  </main>

  <!-- Photo Modal / Lightbox -->
  <div id="photoModal" class="modal" hidden aria-hidden="true">
    <div class="modal__backdrop"></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="photoModalTitle">
      <div class="modal__header">
        <div id="photoModalTitle" class="modal__title">Photos</div>
        <button id="photoModalClose" class="modal__close" type="button" aria-label="Close">✕</button>
      </div>

      <div class="modal__body">
        <button id="photoPrev" class="modal__nav modal__nav--prev" type="button" aria-label="Previous photo">‹</button>

        <div class="modal__stage">
          <img id="photoModalImg" class="modal__img" alt="Photo" />
          <div id="photoModalCounter" class="modal__counter"></div>
        </div>

        <button id="photoNext" class="modal__nav modal__nav--next" type="button" aria-label="Next photo">›</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs (compat for simplest setup) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

  <!-- Your app scripts -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
